<p *ngIf="serverData.length === 0">Please Select a row in Table</p>
<!-- <div style="display: flex;" *ngIf="!data.disable"> -->
  <mat-form-field [ngClass]="data.disable? 'visibilityElementFalse':'visibilityElement'" appearance="outline" *ngFor="let data of serverData; let i = index;"  style=" margin : 0px 6px;" class="example-form-field" >
    <mat-label>{{data.name}}</mat-label>
    <input matInput [disabled]="data.disable" type="text" [name]="'name_' + i" [(ngModel)]="data.value"
      required={{data.required}}>
    <button mat-button *ngIf="data.value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
